<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="../Cap 11 Aula 1/images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="../Cap 11 Aula 1/images/foto-m.png" type="image/png">
        <img src="../Cap 11 Aula 1/images/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Miau.mp3" autoplay controls>Miau</audio> <!--Opção 1-->
    <audio preload="metadata" autoplay controls> <!--Opção 2-->
        <source src="midia/Miau.mp3" type="audio/mpeg">
        <source src="midia/Miau.mp3" type="audio/ogg">
        <source src="midia/Miau.mp3" type="audio/wav">
        <p>Infelizmente, seu navegador não é capaz de reproduzir áudio. 
            <a href="midia/Miau.mp3">Clique aqui para baixar o arquivo .MP3</a>
        </p>
    </audio>
</body>
</html>
